<p-messages [value]="msgs"></p-messages>
<p-dataTable [value]="grads" selectionMode="single"  (onRowClick) = "showClass($event)" #dtg>
    <p-column field="id" header="ID"></p-column>
    <p-column field="name" header="Name"></p-column>
    <p-column field="created_at" header="Added Date"></p-column>
    <p-column field="updated_at" header="Updated Date"></p-column>
</p-dataTable>

<div class="ui-grid-row button-add-student ui-toolbar-group-right" >
    <!-- set button to add grads  -->
        <button pButton type="button" icon="fa fa-plus"   label="Add Grad" (click) = "showDialogToAdd()"></button>
</div>

<!-- on add button clicked set add dialog display -->
<p-dialog header="Add Grad" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="myGrad">
        <div class="ui-grid-row inputClass">
            <div class="ui-grid-col-4"><label for="vin">Name</label></div>
            <!-- set name to student Object -->
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="myGrad.name" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
             <button type="button" pButton icon="fa-close" (click)="cancle()" label="Cancle"></button>
        </div>
    </footer>
</p-dialog>
