<!-- Student data table -->
<p-messages [value]="msgs"></p-messages>
<div class="ui-grid-row" >
<!-- set #dat for use as ViewChild  -->
	<p-dataTable [value]="students" selectionMode="single"  #dat>
	    <p-column field="id" header="ID"></p-column>
	    <p-column field="name" header="Name"></p-column>
        <p-column field="email" header="Email"></p-column>
	    <p-column field="created_at" header="Added Date"></p-column>
	    <p-column field="updated_at" header="Updated Date"></p-column>
	</p-dataTable>
</div>
<div class="ui-grid-row button-add-student ui-toolbar-group-right" >
                
    <div class="ui-grid-col-12">
        <!-- untill input are valid button is disable -->
        <button pButton type="button" icon="fa fa-plus" label="Add Student" (click) = "showDialogToAdd()"></button>
    </div>
    
</div>

<!-- Student creat Dialog -->
<p-dialog header="Add Student" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="student">
        <div class="ui-grid-row inputClass">
            <div class="ui-grid-col-4"><label for="vin">Name</label></div>
            <!-- set name to student Object -->
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="student.name" /></div>
        </div>
        <div class="ui-grid-row inputClass">
            <div class="ui-grid-col-4"><label for="brand">Email</label></div>
             <!-- set Email to student Object -->
            <div class="ui-grid-col-8"><input pInputText id="email" [(ngModel)]="student.email" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
             <button type="button" pButton icon="fa-close" (click)="cancle()" label="Cancle"></button>
        </div>
    </footer>
</p-dialog>
