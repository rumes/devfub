<!-- Set function show student on row click -->
<p-messages [value]="msgs"></p-messages>
<p-dataTable [value]="classes" selectionMode="single"  (onRowClick) = "showStudent($event)" #dt>
    <p-column field="id" header="ID"></p-column>
    <p-column field="name" header="Name"></p-column>
    <p-column field="created_at" header="Added"></p-column>
    <p-column field="updated_at" header="Date"></p-column>
    <p-column styleClass="col-button">
        <template pTemplate type="header">
            Delete
        </template>
        <template let-class="rowData" pTemplate type="body">
            <button type="button" pButton (click)="deleteClass(class)" icon="fa-trash"></button>
        </template>
    </p-column>
</p-dataTable>
<div class="ui-grid-row button-add-student ui-toolbar-group-right" >
                
    <div class="ui-grid-col-12 ">
        <button pButton type="button" icon="fa fa-plus" label="Add Class" (click) = "showDialogToAdd()"></button>
    </div>
    
</div>

<!-- Class creat Dialog -->
<p-dialog header="Add Class" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="myClass">
        <div class="ui-grid-row inputClass">
            <div class="ui-grid-col-4"><label for="vin">Name</label></div>
            <!-- set name to student Object -->
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="myClass.name" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
             <button type="button" pButton icon="fa-close" (click)="cancle()" label="Cancle"></button>
        </div>
    </footer>
</p-dialog>

<!-- confirm dialog that use when deleting a class -->
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
